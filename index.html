<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>With Luis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>

    <section class="main-section">
      <div class="profile bd">
        <div class="profile-img">
          <div class="img-profile">
            <img src="profile-pic.png" alt="" />
          </div>
        </div>
        <div class="name-role pd bd">
          <div class="name pd bd"><h1>Luis Rodrigues</h1></div>
          <div class="role pd bd mt1"><p>Junior Developer</p></div>
        </div>
        <div class="tools pd bd">
          <p class="pdb">Tools</p>
          <div>
            <!-- <i class="fab fa-html5 fa-3x"></i> -->
            <i class="fab fa-css3-alt fa-3x"></i>
            <i class="fab fa-bootstrap fa-3x"></i>
          </div>
          <div>
            <i class="fab fa-js-square fa-3x"></i>
            <i class="fab fa-react fa-3x"></i>
            <i class="fab fa-node-js fa-3x"></i>
          </div>
        </div>
        <div class="education pd bd">
            <p class='pdb'>Background</p>
          <p>School of Code</p>
          <p>BA Sport Psychology</p>
        </div>
        <div class="contact pd bd">
          <p>Contact <i class="fas fa-envelope"></i></p>
        </div>
      </div>
    </section>
    <section class="seconday">
      <div class="main-content">
        <div class="git-info bd"><i class="fab fa-github-alt fa-2x"></i></div>
        <div class="twitter-info">
          <a
            class="twitter-timeline"
            data-width=""
            data-height="350"
            data-theme="light"
            href="https://twitter.com/withluis1?ref_src=twsrc%5Etfw"
          ></a>
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>
        <div class="top-projects">top</div>
        <div class="personal-intro bd pd">
          <p>I am an enthusiastic, self-driven & reliable person.</p>
          <p>Right now improving my developer skills at the School of Code.</p>
          <p>Working towards a mid-level software developer position</p>
        </div>
        <div class="share-area">
          <div class="sticky-share bd">
            <i class="fas fa-share-alt fa-3x share-icon"></i>
            <i class="fab fa-linkedin fa-2x linkedin-icon"></i>
            <i class="fab fa-twitter-square fa-2x twitter-icon"></i>
            <i class="fas fa-envelope fa-2x envelope-icon"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
